<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room - eval-sass</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="room-header">
        <h1 class="room-title">Room</h1>
        <p class="room-subtitle">5 people are around right now</p>
      </div>

      <div class="people-list">
        <div class="person">
          <div class="person-avatar">
            <img src="" alt="Dale Houston" />
          </div>
          <div class="person-info">
            <h3 class="person-name">Dale Houston</h3>
            <p class="person-title">Software Engineer</p>
          </div>
          <div class="person-action">
          </div>
        </div>

        <div class="person">
          <div class="person-avatar">
            <img src="" alt="Madge Murphy" />
          </div>
          <div class="person-info">
            <h3 class="person-name">Madge Murphy</h3>
            <p class="person-title">Product Designer</p>
          </div>
          <div class="person-action">
            <button class="chat-button">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d=""/>
              </svg>
            </button>
          </div>
        </div>

        <div class="person">
          <div class="person-avatar">
            <img src="" alt="Margaret Garner" />
          </div>
          <div class="person-info">
            <h3 class="person-name">Margaret Garner</h3>
            <p class="person-title">Writer & Journalist</p>
          </div>
          <div class="person-action">
            <button class="chat-button">

            </button>
          </div>
        </div>

        <div class="person">
          <div class="person-avatar">
            <img src="" alt="Gertrude Roberts" />
          </div>
          <div class="person-info">
            <h3 class="person-name">Gertrude Roberts</h3>
            <p class="person-title">Fashion Designer</p>
          </div>
          <div class="person-action">
            <button class="chat-button">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="person">
          <div class="person-avatar">
            <img src="" alt="Joshua Olson" />
          </div>
          <div class="person-info">
            <h3 class="person-name">Joshua Olson</h3>
            <p class="person-title">Photographer</p>
          </div>
          <div class="person-action">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
